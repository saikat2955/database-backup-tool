<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Backup Tool</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv2XnA+RTfS7L2hdbxDPo+5exh4z3zyhcz3dqohxP/q1wSiz1lFfXJf+7m5" crossorigin="anonymous">

    <!-- Custom CSS for extra styling -->
    <style>
        /* Full-Page Background */
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6f61, #ffab4e, #9d50bb);
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Form Card Style */
        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Card Header */
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }

        /* Form Elements */
        .form-label {
            font-weight: bold;
        }

        .form-select, .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        /* Custom Button */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 12px 25px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Card Body Padding */
        .card-body {
            padding: 30px;
        }

        /* Text Styles */
        .form-text {
            font-size: 0.9rem;
            color: #666;
        }
    </style>

    <!-- JavaScript for toggling table name input -->
    <script>
        function toggleTableInput() {
            var tableSelect = document.getElementById("table_select").value;
            var tableNameInput = document.getElementById("table_name_input");
            if (tableSelect === "specific") {
                tableNameInput.style.display = "block";
            } else {
                tableNameInput.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <!-- Full Page Container with Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Database Backup Tool</h4>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="mb-3">
                                <label for="db_type" class="form-label">Choose Database Type</label>
                                <select id="db_type" name="db_type" class="form-select" required>
                                    <option value="mysql">MySQL</option>
                                    <option value="mssql">MSSQL</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="host" class="form-label">Host</label>
                                <input type="text" id="host" name="host" class="form-control" placeholder="Enter host" required>
                            </div>

                            <div class="mb-3">
                                <label for="user" class="form-label">Username</label>
                                <input type="text" id="user" name="user" class="form-control" placeholder="Enter username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>

                            <div class="mb-3">
                                <label for="database" class="form-label">Database Name</label>
                                <input type="text" id="database" name="database" class="form-control" placeholder="Enter database name" required>
                            </div>

                            <div class="mb-3">
                                <label for="table_select" class="form-label">Select Table</label>
                                <select id="table_select" name="table_select" class="form-select" onchange="toggleTableInput()" required>
                                    <option value="all">All Tables</option>
                                    <option value="specific">Specific Table(s)</option>
                                </select>
                            </div>

                            <div class="mb-3" id="table_name_input" style="display:none;">
                                <label for="table_name" class="form-label">Table Name(s) (comma-separated)</label>
                                <input type="text" id="table_name" name="table_name" class="form-control" placeholder="Enter table name(s), separated by commas">
                                <small class="form-text text-muted">Enter the names of the tables you want to backup, separated by commas.</small>
                            </div>

                            <div class="mb-3">
                                <label for="backup_folder" class="form-label">Backup Folder Path</label>
                                <input type="text" id="backup_folder" name="backup_folder" class="form-control" placeholder="Enter folder path to save backup" required>
                                <small class="form-text text-muted">The path where you want to save the backup files.</small>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-custom">Start Backup</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP7YcWzU1BHz6a4s3/7tXgynJ9t9LhBP1+MlmhiyRS6vPpxD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0q0vW4JvHxnZsmCdyK2yWNS0I3n6S1tmzDYh9P7wF3uM1JXf" crossorigin="anonymous"></script>
</body>
</html>
